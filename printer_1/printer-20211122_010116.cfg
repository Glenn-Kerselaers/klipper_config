#####################################################################
#      Includes
#####################################################################

[include macros.cfg]

[stepper_x]
step_pin: X_STEP
dir_pin: !X_DIR
enable_pin: !X_ENABLE
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 40
endstop_pin: X_ENDSTOP
position_endstop: -15
position_min: -15
position_max: 235
homing_speed: 70
homing_positive_dir: False

[tmc2209 stepper_x]
uart_pin: UART
tx_pin: TX
uart_address: 0
run_current: 0.580
hold_current: 0.300
interpolate: True
stealthchop_threshold: 250

[mcu host]
serial: /tmp/klipper_host_mcu

[temperature_sensor chamber]
sensor_type: BME280
i2c_mcu: host
i2c_bus: i2c.1

[gcode_macro QUERY_BME280]
gcode:
    {% set sensor = printer["bme280 chamber"] %}
    {action_respond_info(
        "Temperature: %.2f C\n"
        "Pressure: %.2f hPa\n"
        "Humidity: %.2f%%" % (
            sensor.temperature,
            sensor.pressure,
            sensor.humidity))}

[stepper_y]
step_pin: Y_STEP
dir_pin: !Y_DIR
enable_pin: !Y_ENABLE
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 40
endstop_pin: Y_ENDSTOP
position_endstop: -15
position_min: -15
position_max: 218
homing_speed: 70
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: UART
tx_pin: TX
uart_address: 2
run_current: 0.580
hold_current: 0.300
interpolate: True
stealthchop_threshold: 250

[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_ENABLE
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 200
homing_speed: 4

[tmc2209 stepper_z]
uart_pin: UART
tx_pin: TX
uart_address: 1
run_current: 0.700
hold_current: 0.500
interpolate: True
stealthchop_threshold: 0

[safe_z_home]
home_xy_position: 80.4,108.25
speed: 100
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 150
horizontal_move_z: 15
mesh_min: 25,10
mesh_max: 225,225
probe_count: 5,5
algorithm: bicubic
fade_start: 0.6
fade_end: 10.0
relative_reference_index: 12

[screws_tilt_adjust]
screw2: -4.6,23.25
screw2_name: Front Left
screw1: 165.4,193.25
screw1_name: Back Right
screw3: -4.6,193.25
screw3_name: Back Left
screw4: 165.4,23.25
screw4_name: Front Right
horizontal_move_z: 10
speed: 150
screw_thread: CW-M4

[bltouch]
sensor_pin: ^PROBE
control_pin: SERVO
x_offset: 37.1
y_offset: 9.25
#z_offset = 2.450
speed: 3
samples: 3
sample_retract_dist: 10
lift_speed: 40
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 3

[extruder]
max_extrude_only_distance: 1000.0
step_pin: E0_STEP
dir_pin: !E0_DIR
enable_pin: !E0_ENABLE
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 23.0282069
gear_ratio: 50:17
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: E0_HEATER
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040
sensor_type: EPCOS 100K B57560G104F
sensor_pin:  E0_THERM
#control = pid
#pid_kp = 30.525
#pid_ki = 2.098
#pid_kd = 111.035
min_temp: 0
max_temp: 270
max_power: 1.0
min_extrude_temp: 170

[tmc2209 extruder]
uart_pin: UART
tx_pin: TX
uart_address: 3
run_current: 0.6
hold_current: 0.3
interpolate: false
sense_resistor: 0.110
stealthchop_threshold: 0

[controller_fan my_controller_fan]
pin: FAN_CONTROLLER
max_power: 1.00
kick_start_time: 0.200
idle_timeout: 180
heater: extruder, heater_bed

[heater_bed]
heater_pin: BED_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BED_THERM
#control = pid
#pid_kp = 72.803
#pid_ki = 1.271
#pid_kd = 1042.901
min_temp: 0
max_temp: 130

[fan]
pin: PARTS_FAN

# thermally controlled hotend fan
[heater_fan my_nozzle_fan]
pin: FAN_HEATER
max_power: 1.0
kick_start_time: 0.100
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[mcu]
#serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.2:1.0-port0
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: cheetah

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_accel_to_decel: 5000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 4.0

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC9,  EXP1_3=PC11, EXP1_5=PC10, EXP1_7=PB12, EXP1_9=<GND>,
    EXP1_2=PC12, EXP1_4=PB14, EXP1_6=PB13, EXP1_8=PB15, EXP1_10=<5V>,

    X_STEP=PB8, X_DIR=PB9, X_ENABLE=PA8, XMIN_ENDSTOP=PA1,
    UART=PA3, TX=PA2,
	
    Y_STEP=PB2, Y_DIR=PB3, Y_ENABLE=PB1, YMIN_ENDSTOP=PB4,
	
    Z_STEP=PC0, Z_DIR=PC1, Z_ENABLE=PC2, ZMIN_ENDSTOP=PA15,
	
    E0_STEP=PC15, E0_DIR=PC14, E0_ENABLE=PC13,
    E0_HEATER=PC6, E0_THERM=PC4,

    BED_HEATER=PC7, BED_THERM=PC5,
    FAN0=PC8,	
    RGB_LED_R=PB0,
    RGB_LED_G=PB7,
    RGB_LED_B=PB6,
    FILDET=PB5,
    ACDET=PD2,
    SCL=PB10,
    SDA=PB11,
    PROBE=ZMIN_ENDSTOP, SERVO=PA0,
	
    X_ENDSTOP=XMIN_ENDSTOP,
    Y_ENDSTOP=YMIN_ENDSTOP,
    
    PARTS_FAN=FAN0,
    FAN_HEATER=SCL,
    FAN_CONTROLLER=SDA,

[input_shaper]
shaper_freq_x: 59.0
shaper_type_x: mzv
shaper_freq_y: 55.6
shaper_type_y: ei

[force_move]
enable_force_move: True

[display_status]

[gcode_arcs]
resolution: 1.0

[virtual_sdcard]
path: ~/gcode_files_1

