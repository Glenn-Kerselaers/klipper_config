# File to add calibration possibilities, which are also called in the menu config.

# This adds a bed screws adjust GCode, that moves the nozzle around for you so you can paper adjust. Values are for cr10 rn
[bed_screws]
screw1: 32.5,32.5
screw1_name: Front Left
screw2: 202.5,202.5
screw2_name: Back Right
screw3: 32.5,202.5
screw3_name: Back Left
screw4: 202.5,32.5
screw4_name: Front Right
# horizontal_move_z: 5
# probe_height: 0
# speed: 50
# probe_speed: 5

# This adds a screw tilt adjust command that probes certain points on the bed and recommends new bed screw positions.
[screws_tilt_adjust]
screw4: -4.6,23.25
screw4_name: Front Left
screw2: 165.4,23.25
screw2_name: Front Right
screw3: -4.6,193.25
screw3_name: Back Left
screw1: 165.4,193.25
screw1_name: Back Right
#horizontal_move_z: 10
speed: 100
screw_thread: CW-M4

[bed_mesh] 
speed: 150
horizontal_move_z: 10
mesh_min: 25,10
mesh_max: 225,225
probe_count: 7,7
#fade_start: 0.6
#fade_end: 10.0
# fade_target:
split_delta_z: .025
move_check_distance: 5.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2
relative_reference_index: 24