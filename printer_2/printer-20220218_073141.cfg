#####################################################################
#      Includes
#####################################################################
[include print_area_bed_mesh.cfg]
[include macros.cfg]
#[include accelerometer.cfg]

[printer]
kinematics: corexz
max_velocity: 200
max_accel: 3000
max_accel_to_decel: 3000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 8.0

[mcu]
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.1:1.0

[static_digital_output usb_pullup_enable]
pins: !PC13

#####################################################################
# 	X Stepper Settings
#####################################################################

######
# Motor -XM
# Endstop - X-STOP
###############
[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_ENABLE
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: X_ENDSTOP
position_endstop: 230
position_min: 12
position_max: 230
homing_speed: 70
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: X_UART
run_current: 0.5
interpolate: False
stealthchop_threshold: 250

#####################################################################
#   Y Stepper Settings
#####################################################################

######
# Motor -YM
# Endstop - Y-STOP
###############
[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: Y_ENDSTOP
position_endstop: 240
position_min: 0
position_max: 240
homing_speed: 70
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: Y_UART
run_current: 0.5
interpolate: False
stealthchop_threshold: 250

#####################################################################
# 	Z Stepper Settings
#####################################################################

######
# Motor -ZAM
# Endstop - Z-STOP
###############
[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_ENABLE
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_min: -3.0
position_max: 200
homing_speed: 40

[tmc2209 stepper_z]
uart_pin: Z_UART
run_current: 0.5
hold_current: 0.500
interpolate: False
stealthchop_threshold: 250

#####################################################################
#   Extruder Settings
#####################################################################

######
#Motor - EM
###############
[extruder]
step_pin: E0_STEP
dir_pin: !E0_DIR
enable_pin: !E0_ENABLE
rotation_distance: 22.6789511
gear_ratio: 50:17
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75

heater_pin: E0_HEATER
sensor_type: ATC Semitec 104GT-2
sensor_pin:  E0_THERM
min_temp: -200
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 30.355
#pid_ki = 2.274
#pid_kd = 101.311
max_extrude_cross_section: 50
max_extrude_only_distance: 100.0

[tmc2209 extruder]
uart_pin: E0_UART
run_current: 0.4
hold_current: 0.3
interpolate: false

#####################################################################
# 	Bed Heater
#####################################################################

######
# BED Connector
###############
[heater_bed]
heater_pin: BED_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BED_THERM
min_temp: -200
max_temp: 130
#control = pid
#pid_kp = 74.902
#pid_ki = 1.616
#pid_kd = 867.927

#####################################################################
# 	Probe
#####################################################################

######
#Z Max Connector on Z(main) Board
#Inductive Probe
###############
[probe]
pin: ^ZMIN_ENDSTOP
x_offset: 0
y_offset: 25
z_offset: 0
samples: 3
samples_result: median
sample_retract_dist: 3
samples_tolerance: 0.02
samples_tolerance_retries: 3

#####################################################################
# 	Fan Control
#####################################################################

######
# Electronics Fan
# Z-PROBE Connector
###############
[controller_fan my_controller_fan]
pin: FAN_CONTROLLER
max_power: 1.00
kick_start_time: 0.200
idle_timeout: 180
heater: extruder, heater_bed

######
# Hot End Fan
# FAN1 Connector
###############
[heater_fan extruder_fan]
pin: FAN_HEATER
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

######
# Part Cooling Fan
# FAN0 Connector
###############
[fan]
pin: PARTS_FAN
cycle_time: .08
kick_start_time: .25

#####################################################################
#   Homing and Bed Mesh
#####################################################################
[homing_override]
axes: z
set_position_z: 0
gcode:
    G90
    G0 Z5 F500
    G28 X0 Y0
    G0 X117.5 Y92.5 F9000
    G28 Z0
    G0 Z5 F500

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 25,35
mesh_max: 200,200
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10.0
fade_target: 0
#relative_reference_index: 12

[screws_tilt_adjust]
screw1: 232.5, 185.5
screw1_name: Back Right
screw2: 59.5, 13.5
screw2_name: Front Left
screw3: 59.5, 185.5
screw3_name: Back Left
screw4: 232.5, 13.5
screw4_name: Front Right
horizontal_move_z: 10
speed: 150
screw_thread: CW-M4

#####################################################################
# 	Temperature Readings
#####################################################################

######
# MCU
###############
[temperature_sensor mcu]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

######
# Raspberry Pi
###############
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#####################################################################
# 	Input Shaper
#####################################################################
#[input_shaper]
#shaper_freq_x: 58.6
#shaper_type_x: ei
#shaper_freq_y: 52.0
#shaper_type_y: 2hump_ei

#####################################################################
# 	Board Pins
#####################################################################
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PB6, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB7, EXP1_10=<5V>,
	
    X_STEP=PB13, X_DIR=PB12, X_ENABLE=PB14, XMIN_ENDSTOP=PC0,
    X_UART=PB15,
	
    Y_STEP=PB10, Y_DIR=PB2, Y_ENABLE=PB11, YMIN_ENDSTOP=PC1,
    Y_UART=PC6,
	
    Z_STEP=PB0, Z_DIR=PC5, Z_ENABLE=PB1, ZMIN_ENDSTOP=PC2,
    Z_UART=PC10,
	
    E0_STEP=PB3, E0_DIR=PB4, E0_ENABLE=PD2,
    E0_UART=PC11,
    E0_HEATER=PC8, E0_THERM=PA0,

    BED_HEATER=PC9, BED_THERM=PC3,
    FAN0=PA8,
    NEOPIXEL=PC7,
    PTDET=PC12,
    PROBEP=PC14,
    E0STOP=PC15,
	
    PROBE=ZMIN_ENDSTOP,
    SERVO=PA1,
	
    X_ENDSTOP=XMIN_ENDSTOP,
    Y_ENDSTOP=YMIN_ENDSTOP,
    
    PARTS_FAN=FAN0,
    FAN_HEATER=PROBEP,
    FAN_CONTROLLER=PTDET,

