#####################################################################
#    Macros
#####################################################################

[exclude_object]

[force_move]
enable_force_move: True

[display_status]

[gcode_arcs]
resolution: 1.0

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[respond]
default_type: command

[gcode_macro M900]
gcode:
	{% set pa = params.K|float %}
	SET_PRESSURE_ADVANCE ADVANCE={pa}

[gcode_shell_command backup_cfg]
command: sh /home/pi/MyScripts/autocommit.sh
timeout: 30.
verbose: True

[gcode_macro BACKUP_CFG]
gcode:
    RUN_SHELL_COMMAND CMD=backup_cfg

[idle_timeout]
timeout: 1800
gcode:
    M84
    TURN_OFF_HEATERS
    lights_off

#####################################################################
#   LOAD/UNLOAD
#####################################################################

[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(500) %}
    G91
    G1 E-50 F{speed}
    G1 E-50 F{speed}
    G92

[gcode_macro LOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    G91
    G92 E0
    G1 E3100 F{max_velocity}
    G1 E25 F{speed} #purge

#####################################################################
#   Case Lights
#####################################################################

[gcode_macro lights_on]
gcode:
	{action_call_remote_method("set_device_power", device="LIGHTS", state="on")}

[gcode_macro lights_off]
gcode:
	{action_call_remote_method("set_device_power", device="LIGHTS", state="off")}
	
#####################################################################
# 	Macros
#####################################################################

[gcode_macro PRINT_START]
variable_parameter_EXTRUDER: 245
variable_parameter_BED: 110
variable_parameter_PRINT_MIN : 0,0
variable_parameter_PRINT_MAX : 0,0
gcode:
    CLEAR_PAUSE
    M220 S100 ; reset feedrate
    G21 ; set units to millimeters
    G90 ; use absolute coordinates
    M83 ; use relative distances for extrusion
	
	lights_on

    _PRINT MSG="Homing..."
    _CG28                             ; Home the printer
    G90                               ; Use absolute coordinates
    _PARKCENTER                        ; Move to center
    
    _PRINT MSG="Waiting for temperature"

    ; preheat temp
    M140 S{params.BED|default(110)|float}
    M104 S150
    ; wait
    M190 S{params.BED|default(110)|float}
    ; set real temp
    M104 S{params.EXTRUDER|default(245)|float}
    ; wait
    M109 S{params.EXTRUDER|default(245)|float}

    _PRINT MSG="Homing Z..."
    G28 Z ;re-home Z
	
	_PRINT MSG="Building mesh..."
    BED_MESH_CALIBRATE PRINT_MIN={params.PRINT_MIN} PRINT_MAX={params.PRINT_MAX} FORCE_NEW_MESH=True
    
    _PRINT MSG="Prime Line..."
    _PRIME_LINE

    _PRINT MSG="{printer.print_stats.filename}"
	
[gcode_macro PRINT_END]
gcode:
    CLEAR_PAUSE
    BED_MESH_CLEAR

        #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}

    #   Check end position to determine safe directions to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.z < (max_z - 2) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}

    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-4.0 F3600                ; retract filament
    G91
    G1 Z{z_safe} F900
    G91
    G0 Z{z_safe} F3600               ; move nozzle up
    G0 X{x_safe} Y{y_safe} F20000    ; move nozzle to remove stringing

    M104 S0                          ; turn off hotend
    M140 S0                          ; turn off bed
    M106 S0                          ; turn off fan
    G90                              ; absolute positioning
    G0 X{max_x / 2} Y{max_y} F3600   ; park nozzle at rear
    M117 Finished!

