#####################################################################
#      Includes
#####################################################################

[include macros.cfg]

[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_ENABLE
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 40
endstop_pin: X_ENDSTOP
position_endstop: -15
position_min: -15
position_max: 234
homing_speed: 70
homing_positive_dir: False

[tmc2209 stepper_x]
uart_pin: X_UART
#tx_pin: PC10
#uart_address: 0
run_current: 0.580
hold_current: 0.500
interpolate: True
stealthchop_threshold: 250

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 40
endstop_pin: Y_ENDSTOP
position_endstop: -15
position_min: -15
position_max: 219
homing_speed: 70
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: Y_UART
#tx_pin: PC10
#uart_address: 2
run_current: 0.580
hold_current: 0.500
interpolate: True
stealthchop_threshold: 250

[stepper_z]
step_pin: Z_STEP
dir_pin: !Z_DIR
enable_pin: !Z_ENABLE
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -3.000
position_max: 200
homing_speed: 4

[tmc2209 stepper_z]
uart_pin: Z_UART
#tx_pin: PC10
#uart_address: 1
run_current: 0.580
hold_current: 0.500
interpolate: True
stealthchop_threshold: 250

[safe_z_home]
home_xy_position: 80.4,108.25
speed: 150.0
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 150
horizontal_move_z: 10
mesh_min: 25,10
mesh_max: 225,225
probe_count: 5,5
algorithm: bicubic
fade_start: 0.6
fade_end: 10.0
relative_reference_index: 12

[screws_tilt_adjust]
screw2: -4.6,23.25
screw2_name: Front Left
screw1: 165.4,193.25
screw1_name: Back Right
screw3: -4.6,193.25
screw3_name: Back Left
screw4: 165.4,23.25
screw4_name: Front Right
horizontal_move_z: 10
speed: 150
screw_thread: CW-M4

[bltouch]
sensor_pin: ^PROBE
control_pin: SERVO
stow_on_each_sample: False
probe_with_touch_mode: True
pin_up_touch_mode_reports_triggered: True
x_offset: 37.1
y_offset: 9.25
#z_offset = 3.350
speed: 10
samples: 3
sample_retract_dist: 5
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 3

[extruder]
max_extrude_only_distance: 1000.0
step_pin: E0_STEP
dir_pin: E0_DIR
enable_pin: !E0_ENABLE
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 22.6789511
gear_ratio: 50:17
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: E0_HEATER
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040
sensor_type: EPCOS 100K B57560G104F
sensor_pin:  E0_THERM
control = pid
pid_kp = 30.355
pid_ki = 2.274
pid_kd = 101.311
min_temp: 0
max_temp: 270
max_power: 1.0
min_extrude_temp: 170

[tmc2209 extruder]
uart_pin: E0_UART
#tx_pin: PC10
#uart_address: 3
run_current: 0.6
hold_current: 0.3
interpolate: false
sense_resistor: 0.110
stealthchop_threshold: 0

[controller_fan my_controller_fan]
pin: FAN_CONTROLLER
max_power: 1.00
kick_start_time: 0.200
idle_timeout: 180
heater: extruder, heater_bed

[heater_bed]
heater_pin: BED_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BED_THERM
#control = pid
#pid_kp = 74.902
#pid_ki = 1.616
#pid_kd = 867.927
min_temp: 0
max_temp: 130

[fan]
pin: PARTS_FAN

# thermally controlled hotend fan
[heater_fan my_nozzle_fan]
pin: FAN_HEATER
max_power: 1.0
kick_start_time: 0.100
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[mcu]
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.1:1.0

[static_digital_output usb_pullup_enable]
pins: !PC13

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 5500
max_accel_to_decel: 5500
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 4.0

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PB6, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB7, EXP1_10=<5V>,
	
    X_STEP=PB13, X_DIR=PB12, X_ENABLE=PB14, XMIN_ENDSTOP=PC0,
    X_UART=PB15,
	
    Y_STEP=PB10, Y_DIR=PB2, Y_ENABLE=PB11, YMIN_ENDSTOP=PC1,
    Y_UART=PC6,
	
    Z_STEP=PB0, Z_DIR=PC5, Z_ENABLE=PB1, ZMIN_ENDSTOP=PC2,
    Z_UART=PC10,
	
    E0_STEP=PB3, E0_DIR=PB4, E0_ENABLE=PD2,
    E0_UART=PC11,
    E0_HEATER=PC8, E0_THERM=PA0,

    BED_HEATER=PC9, BED_THERM=PC3,
    FAN0=PA8,
    NEOPIXEL=PC7,
    PTDET=PC12,
    PROBEP=PC14,
    E0STOP=PC15,
	
    PROBE=ZMIN_ENDSTOP,
    SERVO=PA1,
	
    X_ENDSTOP=XMIN_ENDSTOP,
    Y_ENDSTOP=YMIN_ENDSTOP,
    
    PARTS_FAN=FAN0,
    FAN_HEATER=PROBEP,
    FAN_CONTROLLER=PTDET,

[input_shaper]
shaper_freq_x: 99.6
shaper_type_x: 3hump_ei
shaper_freq_y: 43.2
shaper_type_y: mzv

[force_move]
enable_force_move: True

[display_status]

[gcode_arcs]
resolution: 1.0

[virtual_sdcard]
path: ~/gcode_files

[gcode_macro lights_on]
gcode:
  {action_call_remote_method("set_device_power",
                             device="light_strip",
                             state="on")}

[gcode_macro lights_off]
gcode:
  {action_call_remote_method("set_device_power",
                             device="light_strip",
                             state="off")}

[pause_resume]

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    PRINT_END
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_X: 200
default_parameter_Y: 200
default_parameter_Z: 10
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-1.7 F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000
    G91

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    G91
    G1 E1.7 F2100
    G91
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro DISABLE_MOTORS]
gcode:
    M18

[gcode_macro M600]
gcode:
    PAUSE

[gcode_macro PRINT_START]
default_parameter_EXTRUDER: 245
default_parameter_BED: 105
gcode:
    {% set BED = params.BED|default(105)|float %}
    {% set EXTRUDER = params.EXTRUDER|default(245)|float %}

    lights_on
    M117 Homing...
    ;BED_MESH_CLEAR
    M140 S{BED}                       ; Heat bed
	  M190 S{BED}                       ; Heat bed & wait

    G21 ; set units to millimeters
    G90 ; use absolute coordinates
    M83 ; use relative distances for extrusion
    G28 ; home all axes

    G1 Z20 F240
    LOAD_MESH_TEMP BED_TEMPERATURE={BED}

    M104 S{EXTRUDER}                  ; Set extruder final temp
    M109 S{EXTRUDER}                  ; Heat extruder & wait

    PRIME_LINE                          ; Print prime line
    M117 Printing

# prime the nozzle 
[gcode_macro PRIME_LINE]
gcode: 
    G92 E0
    G90
    G0 X13 Y13 F6000
    G0 Z0.4
    G91
    G1 X120 E30 F1200
    G1 Y1
    G1 X-120 E30 F1200
    G92 E0
    G90
    G1 Z20.0 F3000
    G92 E0

[gcode_macro PRINT_END]
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z10 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0 X0 Y210 F3600         			   ; park
    DISABLE_MOTORS
    BED_MESH_CLEAR
    M117 Finished!
    lights_off

[gcode_macro LOAD_MESH_TEMP]
default_parameter_BED_TEMPERATURE: 0
default_parameter_FORCE: 0
gcode:
  {action_respond_info("- AUTOMATED BED MESH GENERATOR -")}
  {% if BED_TEMPERATURE|int < 30 %}
    {action_respond_info("Your bed temp is to low, make sure it is at least 30 or higher")}
  {% else %}
    {% if printer.configfile.config["bed_mesh " + BED_TEMPERATURE] is defined and FORCE|int == 0 %}
      BED_MESH_PROFILE LOAD={BED_TEMPERATURE}
      {action_respond_info("Succesfully loaded bed_mesh "+ BED_TEMPERATURE)}
    {% else %}
      {% if printer.configfile.config["bed_mesh " + BED_TEMPERATURE] is defined and FORCE|int == 1 %}
        BED_MESH_PROFILE REMOVE={BED_TEMPERATURE}
      {% endif %}
      {action_respond_info("bed_mesh not defined, your bed temperature will go up!")}
      {action_respond_info("We will probe the bed and save the mesh as bed_mesh "+ BED_TEMPERATURE)}
      ADD_BED_MESH TARGET_TEMP={BED_TEMPERATURE}
    {% endif %}
  {% endif %}
  
[gcode_macro ADD_BED_MESH]
default_parameter_TARGET_TEMP: 30
gcode:
  M190 S{TARGET_TEMP}
  BED_MESH_CALIBRATE
  BED_MESH_PROFILE SAVE={TARGET_TEMP}

[gcode_macro SCREWS_TILT]
gcode:
    M140 S110                       ; Heat bed
	  M190 S110                       ; Heat bed & wait
    G28
    SCREWS_TILT_CALCULATE

