[led_effect enclosure_on]
autostart:              false
frame_rate:             24
leds:
    neopixel:enclosure
layers:
  static     1 0 screen (1,1,1)

[led_effect heating]
autostart:              false
frame_rate:             24
heater:                 heater_bed
leds:
    neopixel:enclosure
layers:
    heater  50 0 add    (1,1,0),(1,0,0)
    static  0  0 top    (1,0,0)

[led_effect printing]
autostart:              false
frame_rate:             24
leds:
    neopixel:enclosure
layers:
    static  0 0 top (0.95,1,0.5)

[led_effect idle]
autostart:              false
frame_rate:             24
leds:
    neopixel:enclosure
layers:
    breathing  10 1 top (.5,.5,1)