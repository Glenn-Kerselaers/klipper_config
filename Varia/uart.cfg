[tmc2209 stepper_x]
uart_pin: UART
tx_pin: TX
uart_address: 0
run_current: 0.5
interpolate: true
stealthchop_threshold: 0
sense_resistor: 0.110

[tmc2209 stepper_y]
uart_pin: UART
tx_pin: TX
uart_address: 2
run_current: 0.5
interpolate: true
stealthchop_threshold: 0
sense_resistor: 0.110
diag_pin: ^Y_ENDSTOP     # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 125 # 255 is most sensitive value, 0 is least sensitive

[tmc2209 stepper_z]
uart_pin: UART
tx_pin: TX
uart_address: 1
run_current: 0.5
interpolate: true
stealthchop_threshold: 0
sense_resistor: 0.110

[tmc2209 extruder]
uart_pin: UART
tx_pin: TX
uart_address: 3
interpolate: false
run_current: 0.33
hold_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0