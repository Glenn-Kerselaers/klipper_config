[tmc2209 stepper_x]
uart_pin: UART
tx_pin: TX
uart_address: 0
run_current: 0.5
interpolate: true
stealthchop_threshold: 0
sense_resistor: 0.110

[tmc2209 stepper_y]
uart_pin: UART
tx_pin: TX
uart_address: 2
run_current: 0.5
interpolate: true
stealthchop_threshold: 0
sense_resistor: 0.110

[tmc2209 stepper_z]
uart_pin: UART
tx_pin: TX
uart_address: 1
run_current: 0.5
interpolate: true
stealthchop_threshold: 0
sense_resistor: 0.110

[tmc2209 extruder]
uart_pin: UART
tx_pin: TX
uart_address: 3
interpolate: false
run_current: 0.25
hold_current: 0.1
sense_resistor: 0.110
stealthchop_threshold: 0