#####################################################################
#	LED Control
#####################################################################

[neopixel enclosure]
pin: EXP1_3
chain_count: 28
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

#####################################################################
#   Probing
#####################################################################

[probe]
Pin: ^ACDET
x_offset: 0.0
y_offset: 34.5
speed: 10.0
lift_speed: 10.0
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.01
samples_tolerance_retries: 10
samples: 3

[bed_mesh]
speed: 200
horizontal_move_z: 10
mesh_min: 35,35
mesh_max: 200,200
probe_count: 5
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 0.26
fade_end: 2
move_check_distance: 3.0
relative_reference_index: 12
split_delta_z: 0.0125
mesh_pps: 2,2

