#####################################################################
#      Includes
#####################################################################

[include Quickdraw/dock_macros.cfg]

[include Macros/calibration.cfg]
[include Macros/control.cfg]
[include Macros/general.cfg]
[include Macros/homing_parking.cfg]
[include Macros/start_stop.cfg]

#[include Varia/accelerometer.cfg]
