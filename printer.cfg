[include Varia/cheetah_aliases.cfg]
[include Varia/stealthburner_leds.cfg]
[include Varia/uart.cfg]

[include Varia/auto-off.cfg]
[include Varia/fast_infill.cfg]
[include Varia/led-effect.cfg]
